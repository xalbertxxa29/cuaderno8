<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liderman - Acceso</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css?v=51"/>
  <link rel="stylesheet" href="webview.css?v=51"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Meta para PWA en móviles -->
  <meta name="theme-color" content="#0d1117" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <header class="site-header"></header>

  <div class="login-container" style="max-width:520px;">
    <!-- Toggle de tema -->
    <button id="themeToggle" class="btn-secondary btn-top-right">
      <i class="fa-solid fa-circle-half-stroke" style="margin-right:.4rem;"></i> Tema
    </button>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-link active" onclick="openTab(event, 'login')">Iniciar Sesión</button>
      <button class="tab-link" onclick="openTab(event, 'register')">Registrarse</button>
    </div>

    <!-- Login -->
    <div id="login" class="tab-content" style="display: block;">
      <h1 class="login-title">Inicio de Sesión</h1>
      <div class="login-card">
        <form id="login-form" novalidate>
          <div class="input-group">
            <label for="login-id">ID de Usuario</label>
            <input type="text" id="login-id" required placeholder="" autocomplete="username" inputmode="text" />
          </div>
          <div class="input-group">
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" required placeholder="" autocomplete="current-password" minlength="6"/>
          </div>
          <button id="login-btn" type="submit">Acceder</button>
        </form>
      </div>
    </div>

    <!-- Registro -->
    <div id="register" class="tab-content">
      <h1 class="login-title">Crear Cuenta</h1>
      <div class="login-card">
        <form id="register-form" novalidate>
          <div class="input-group">
            <label for="register-id">ID o Usuario</label>
            <input type="text" id="register-id" required autocomplete="username" />
          </div>
          <div class="input-group">
            <label for="register-nombres">Nombres</label>
            <input type="text" id="register-nombres" required />
          </div>
          <div class="input-group">
            <label for="register-apellidos">Apellidos</label>
            <input type="text" id="register-apellidos" required />
          </div>

          <!-- Cliente -->
          <div class="input-group">
            <label for="register-cliente-input">Cliente</label>
            <div class="input-with-button">
              <div class="searchable-dropdown">
                <input type="text" id="register-cliente-input" placeholder="Buscar o seleccionar..." autocomplete="off" required>
                <div class="dropdown-content" id="register-cliente-list"></div>
              </div>
              <button type="button" id="add-cliente-btn" class="btn-add-icon" title="Añadir nuevo cliente, unidad y puesto">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>

          <!-- Unidad -->
          <div class="input-group">
            <label for="register-unidad-input">Unidad</label>
            <div class="input-with-button">
              <div class="searchable-dropdown">
                <input type="text" id="register-unidad-input" placeholder="Selecciona un cliente..." autocomplete="off" required disabled>
                <div class="dropdown-content" id="register-unidad-list"></div>
              </div>
              <button type="button" id="add-unidad-btn" class="btn-add-icon" title="Añadir nueva unidad">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>

          <!-- Puesto -->
          <div class="input-group">
            <label for="register-puesto-input">Puesto</label>
            <div class="input-with-button">
              <div class="searchable-dropdown">
                <input type="text" id="register-puesto-input" placeholder="Selecciona una unidad..." autocomplete="off" required disabled>
                <div class="dropdown-content" id="register-puesto-list"></div>
              </div>
              <button type="button" id="add-puesto-btn" class="btn-add-icon" title="Añadir nuevo puesto">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>

          <div class="input-group">
            <label for="register-tipo">Tipo</label>
            <input type="text" id="register-tipo" value="AGENTE" readonly>
          </div>

          <div class="input-group">
            <label for="register-password">Contraseña (mín. 6 caracteres)</label>
            <input type="password" id="register-password" required autocomplete="new-password" minlength="6" />
          </div>

          <div class="input-group">
            <label for="register-password-confirm">Repetir Contraseña</label>
            <input type="password" id="register-password-confirm" required autocomplete="new-password" minlength="6" />
          </div>

          <button id="register-btn" type="submit">Registrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal re-usable (si lo usas para añadir catálogos desde index) -->
  <div id="iframe-modal" class="modal-overlay" style="display: none;">
    <div class="modal-box" style="width: 520px; max-width: 95%;">
      <h3 id="iframe-title" style="text-align: center; margin-bottom: 1rem;"></h3>
      <iframe id="add-item-iframe" style="width: 100%; border: none; min-height: 420px;"></iframe>
      <button id="close-iframe-modal-btn" class="btn-secondary" style="margin-top: 1rem;">Cerrar</button>
    </div>
  </div>

  <!-- Overlay de carga/alert reutilizable -->
  <div id="loadingOverlay" hidden>
    <div class="loading-box">
      <div class="loading-brand"><div class="loading-ring"></div></div>
      <div class="loading-title">Cargando…</div>
      <div class="loading-sub">Por favor, espera un momento.</div>
      <div class="progress-wrap"><div class="progress-bar"></div></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <!-- Config / Inicialización / Utilidades -->
  <script src="firebase-config.js?v=51"></script>
  <script src="initFirebase.js?v=51"></script>
  <script src="ui.js?v=51"></script>
  <script src="webview.js?v=51"></script>

  <!-- Lógica de autenticación -->
  <script src="auth.js?v=51"></script>

  <!-- Auto-redirect si ya hay sesión restaurada -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const auth = firebase.auth();
        // Redirige automáticamente al menú si Firebase restaura la sesión
        auth.onAuthStateChanged((user) => {
          if (user) {
            window.location.replace('menu.html'); // evita volver al login con "Atrás"
          }
        });
      } catch (e) {
        console.warn('Auth redirect check error:', e);
      }
    });
  </script>

  <!-- Tabs + Tema + SW -->
  <script>
    // Tabs
    function openTab(evt, tabId){
      document.querySelectorAll('.tab-content').forEach(el=> el.style.display='none');
      document.querySelectorAll('.tab-link').forEach(el=> el.classList.remove('active'));
      document.getElementById(tabId).style.display='block';
      evt.currentTarget.classList.add('active');
    }

    // Tema (persistente)
    (function(){
      const root = document.documentElement;
      const cur = localStorage.getItem('theme') || root.getAttribute('data-theme') || 'dark';
      root.setAttribute('data-theme', cur);
      document.getElementById('themeToggle')?.addEventListener('click', ()=>{
        const next = (root.getAttribute('data-theme') === 'dark') ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });
    })();

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>

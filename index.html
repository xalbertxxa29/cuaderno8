<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liderman - Acceso</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css?v=60"/>
  <link rel="stylesheet" href="webview.css?v=60"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Meta para PWA -->
  <meta name="theme-color" content="#0d1117" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>

<body>
  <header class="site-header"></header>

  <div class="login-container" style="max-width:520px;">
    <!-- Toggle de tema -->
    <button id="themeToggle" class="btn-secondary btn-top-right">
      <i class="fa-solid fa-circle-half-stroke" style="margin-right:.4rem;"></i> Tema
    </button>

    <!-- Tabs -->
    <div class="tabs">
      <button id="tab-login" class="tab-link active">Iniciar Sesión</button>
      <button id="tab-register" class="tab-link">Registrarse</button>
    </div>

    <!-- Login -->
    <div id="login-tab" class="tab-content" style="display:block;">
      <h1 class="login-title">Inicio de Sesión</h1>
      <div class="login-card">
        <form id="login-form" novalidate>
          <div class="input-group">
            <label for="login-email">Usuario (ID) o Email</label>
            <input type="text" id="login-email" required autocomplete="username" inputmode="text" />
          </div>
          <div class="input-group">
            <label for="login-pass">Contraseña</label>
            <input type="password" id="login-pass" required autocomplete="current-password" minlength="6"/>
          </div>
          <button id="login-btn" type="submit" class="btn-primary">Acceder</button>
        </form>
      </div>
    </div>

    <!-- Registro -->
    <div id="register-tab" class="tab-content" style="display:none;">
      <h1 class="login-title">Crear Cuenta</h1>
      <div class="login-card">
        <form id="register-form" novalidate>
          <div class="input-group">
            <label for="reg-id">ID o Usuario</label>
            <input type="text" id="reg-id" required autocomplete="username" />
          </div>
          <div class="input-group">
            <label for="reg-nombres">Nombres</label>
            <input type="text" id="reg-nombres" required />
          </div>
          <div class="input-group">
            <label for="reg-apellidos">Apellidos</label>
            <input type="text" id="reg-apellidos" required />
          </div>

          <!-- Cliente -->
          <div class="input-group">
            <label for="reg-cliente">Cliente</label>
            <div class="input-with-button">
              <select id="reg-cliente" required>
                <option value="" disabled selected>Selecciona…</option>
              </select>
              <button type="button" id="add-cliente-btn" class="btn-add-icon" title="Añadir cliente">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>

          <!-- Unidad -->
          <div class="input-group">
            <label for="reg-unidad">Unidad</label>
            <div class="input-with-button">
              <select id="reg-unidad" required disabled>
                <option value="" disabled selected>Selecciona un cliente…</option>
              </select>
              <button type="button" id="add-unidad-btn" class="btn-add-icon" title="Añadir unidad">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>

          <!-- Puesto -->
          <div class="input-group">
            <label for="reg-puesto">Puesto</label>
            <div class="input-with-button">
              <select id="reg-puesto" required disabled>
                <option value="" disabled selected>Selecciona una unidad…</option>
              </select>
              <button type="button" id="add-puesto-btn" class="btn-add-icon" title="Añadir puesto">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>

          <div class="input-group">
            <label for="reg-tipo">Tipo</label>
            <input type="text" id="reg-tipo" value="AGENTE" readonly>
          </div>

          <div class="input-group">
            <label for="reg-pass1">Contraseña (mín. 6 caracteres)</label>
            <input type="password" id="reg-pass1" required autocomplete="new-password" minlength="6" />
          </div>

          <div class="input-group">
            <label for="reg-pass2">Repetir Contraseña</label>
            <input type="password" id="reg-pass2" required autocomplete="new-password" minlength="6" />
          </div>

          <button id="register-btn" type="submit" class="btn-primary">Registrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ======= MODALES ======= -->
  <!-- Cliente -->
  <div id="modal-add-cliente" class="modal-overlay" style="display:none;">
    <div class="modal-box" style="max-width:440px;">
      <h3 style="text-align:center;margin-bottom:.75rem;">Añadir Cliente</h3>
      <div class="input-group">
        <label for="nuevo-cliente">Nombre del Cliente</label>
        <input id="nuevo-cliente" type="text" placeholder="Ej: LIDERMAN" autocomplete="off"/>
      </div>
      <div class="button-group" style="justify-content:flex-end;">
        <button id="cancel-add-cliente" type="button" class="btn-secondary">Cancelar</button>
        <button id="save-add-cliente" type="button" class="btn-primary">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Unidad -->
  <div id="modal-add-unidad" class="modal-overlay" style="display:none;">
    <div class="modal-box" style="max-width:440px;">
      <h3 style="text-align:center;margin-bottom:.75rem;">Añadir Unidad</h3>
      <p id="ctx-unidad" class="muted"></p>
      <div class="input-group">
        <label for="nueva-unidad">Nombre de la Unidad</label>
        <input id="nueva-unidad" type="text" placeholder="Ej: CHORRILLOS" autocomplete="off"/>
      </div>
      <div class="button-group" style="justify-content:flex-end;">
        <button id="cancel-add-unidad" type="button" class="btn-secondary">Cancelar</button>
        <button id="save-add-unidad" type="button" class="btn-primary">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Puesto -->
  <div id="modal-add-puesto" class="modal-overlay" style="display:none;">
    <div class="modal-box" style="max-width:440px;">
      <h3 style="text-align:center;margin-bottom:.75rem;">Añadir Puesto</h3>
      <p id="ctx-puesto" class="muted"></p>
      <div class="input-group">
        <label for="nuevo-puesto">Nombre del Puesto</label>
        <input id="nuevo-puesto" type="text" placeholder="Ej: CONTROL ACCESO" autocomplete="off"/>
      </div>
      <div class="button-group" style="justify-content:flex-end;">
        <button id="cancel-add-puesto" type="button" class="btn-secondary">Cancelar</button>
        <button id="save-add-puesto" type="button" class="btn-primary">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Overlay de carga/alert reutilizable -->
  <div id="loadingOverlay" hidden>
    <div class="loading-box">
      <div class="loading-brand"><div class="loading-ring"></div></div>
      <div class="loading-title">Cargando…</div>
      <div class="loading-sub">Por favor, espera un momento.</div>
      <div class="progress-wrap"><div class="progress-bar"></div></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <!-- Config / Inicialización -->
  <script src="firebase-config.js?v=60"></script>
  <script src="initFirebase.js?v=60"></script>
  <script src="ui.js?v=60"></script>
  <script src="webview.js?v=60"></script>

  <!-- Lógica de autenticación -->
  <script src="auth.js?v=56"></script>

  <!-- Auto-redirect si hay sesión activa -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        auth.onAuthStateChanged((user) => {
          if (user) window.location.replace('menu.html');
        });
      } catch (e) { console.warn('Auth redirect check error:', e); }
    });
  </script>

  <!-- Tema + Service Worker -->
  <script>
    // Tema persistente
    (function(){
      const root = document.documentElement;
      const current = localStorage.getItem('theme') || root.getAttribute('data-theme') || 'dark';
      root.setAttribute('data-theme', current);
      document.getElementById('themeToggle')?.addEventListener('click', ()=>{
        const next = (root.getAttribute('data-theme') === 'dark') ? 'light' : 'dark';
        root.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });
    })();

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js?v=60').catch(()=>{});
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Cliente/Unidad/Puesto</title>
  <link rel="stylesheet" href="style.css?v=51">
  <link rel="stylesheet" href="webview.css?v=51">
</head>
<body style="background: none; min-height: auto;">
  <div class="form-container" style="box-shadow: none; padding: 0.5rem; margin: 0;">
    <form id="add-form">
      <div class="input-group"><label for="new-cliente">Nombre del Nuevo Cliente</label><input type="text" id="new-cliente" required></div>
      <div class="input-group"><label for="new-unidad">Nombre de la Nueva Unidad</label><input type="text" id="new-unidad" required></div>
      <div class="input-group"><label for="new-puesto">Nombre del Nuevo Puesto</label><input type="text" id="new-puesto" required></div>
      <button type="submit" id="guardar-btn" class="btn-primary">Guardar</button>
    </form>
    <p id="success-message" style="color: #30d158; text-align: center; margin-top: 1rem; display: none;">¡Guardado con éxito!</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js?v=51"></script>
  <script src="sync.js?v=51"></script>
  <script src="initFirebase.js?v=51"></script>
  <script>
    const db = firebase.firestore();
    const addForm = document.getElementById('add-form');
    const successMessage = document.getElementById('success-message');

    addForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const cliente = document.getElementById('new-cliente').value.trim().toUpperCase();
      const unidad  = document.getElementById('new-unidad').value.trim().toUpperCase();
      const puesto  = document.getElementById('new-puesto').value.trim().toUpperCase();
      if (!cliente || !unidad || !puesto) return;

      const guardarBtn = document.getElementById('guardar-btn');
      guardarBtn.disabled = true; guardarBtn.textContent = 'Guardando...';

      try {
        const ref = db.collection('CLIENTE_UNIDAD').doc(cliente);
        await db.runTransaction(async (transaction) => {
          const doc = await transaction.get(ref);
          if (!doc.exists) {
            transaction.set(ref, { unidades: { [unidad]: [puesto] } });
          } else {
            const data = doc.data();
            const unidades = data.unidades || {};
            if (unidades[unidad]) {
              if (!unidades[unidad].includes(puesto)) unidades[unidad].push(puesto);
            } else {
              unidades[unidad] = [puesto];
            }
            transaction.update(ref, { unidades });
          }
        });
        successMessage.style.display = 'block';
        addForm.reset();
        window.parent.postMessage('clienteAgregado', location.origin);
        setTimeout(() => successMessage.style.display = 'none', 3000);
      } catch (error) {
        console.error('Error al guardar:', error);
        alert('Ocurrió un error al guardar.');
      } finally {
        guardarBtn.disabled = false; guardarBtn.textContent = 'Guardar';
      }
    });
  </script>
  <script src="webview.js?v=51"></script>
</body>
</html>

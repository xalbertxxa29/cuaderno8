<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Incidente</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css?v=51"/>
  <link rel="stylesheet" href="webview.css?v=51"/>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <!-- Meta PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="list-page-container">
    <div class="list-page-header">
      <a class="btn-back" href="menu.html"><i class="fa-solid fa-arrow-left"></i> Atrás</a>
      <h1 class="page-title">Registrar Incidente</h1>
      <span></span>
    </div>

    <div class="form-container" style="max-width:640px; margin-inline:auto;">
      <form id="incidente-form" novalidate>
        <!-- Tipo -->
        <div class="input-group">
          <label for="tipo-incidente">Tipo de Incidencia</label>
          <div class="input-with-button">
            <select id="tipo-incidente" required>
              <option value="" disabled selected>Seleccione un tipo</option>
            </select>
            <button type="button" id="add-tipo-btn" class="btn-add-icon" title="Añadir tipo">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>

        <!-- Detalle -->
        <div class="input-group">
          <label for="detalle-incidente">Detalle de Incidencia</label>
          <div class="input-with-button">
            <select id="detalle-incidente" required disabled>
              <option value="" disabled selected>Seleccione un tipo primero</option>
            </select>
            <button type="button" id="add-detalle-btn" class="btn-add-icon" title="Añadir detalle">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>

        <!-- Comentario -->
        <div class="input-group">
          <label for="comentario">Ingresar Comentario Adicional</label>
          <textarea id="comentario" placeholder="Describe lo ocurrido..." required minlength="5"></textarea>
        </div>

        <!-- Foto -->
        <div class="input-group">
          <label class="btn-secondary" for="foto-input" style="width:auto;">Tomar Fotografía (Opcional)</label>
          <input id="foto-input" type="file" accept="image/*" capture="environment">
          <img id="foto-preview" class="preview-thumb" alt="Vista previa" hidden>
        </div>

        <!-- Firma -->
        <div class="input-group">
          <label for="firma-canvas">Firma</label>
          <canvas id="firma-canvas"></canvas>
          <button type="button" class="btn-secondary" id="clear-firma" style="margin-top:.5rem;">Limpiar Firma</button>
        </div>

        <button class="btn-primary" type="submit">Guardar</button>
      </form>
    </div>
  </div>

  <!-- ============ MODALES “+” ============ -->

  <!-- Modal: Añadir Tipo -->
  <div id="modal-add-tipo" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3 style="text-align:center; margin-bottom:.75rem;">Añadir Nuevo Tipo de Incidente</h3>
      <div class="input-group">
        <label for="nuevo-tipo">Nombre del Tipo</label>
        <input id="nuevo-tipo" type="text" placeholder="Ej: ACTO DE SEGURIDAD" />
      </div>
      <div class="button-group">
        <button id="cancel-add-tipo" type="button" class="btn-secondary" style="width:auto;">Cancelar</button>
        <button id="save-add-tipo" type="button" class="btn-primary" style="width:auto;">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Añadir Detalle -->
  <div id="modal-add-detalle" class="modal-overlay" style="display:none;">
    <div class="modal-box">
      <h3 style="text-align:center; margin-bottom:.5rem;">Añadir Nuevo Detalle</h3>
      <p id="detalle-ctx" class="muted" style="margin-top:-.25rem; margin-bottom:.75rem;"></p>
      <div class="input-group">
        <label for="nuevo-detalle">Detalle</label>
        <input id="nuevo-detalle" type="text" placeholder="Ej: SIN FOTOCHECK" />
      </div>
      <div class="button-group">
        <button id="cancel-add-detalle" type="button" class="btn-secondary" style="width:auto;">Cancelar</button>
        <button id="save-add-detalle" type="button" class="btn-primary" style="width:auto;">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Overlay de carga reutilizable -->
  <div id="loadingOverlay" hidden>
    <div class="loading-box">
      <div class="loading-brand"><div class="loading-ring"></div></div>
      <div class="loading-title">Procesando…</div>
      <div class="loading-sub">Por favor, espera un momento.</div>
      <div class="progress-wrap"><div class="progress-bar"></div></div>
    </div>
  </div>

  <!-- Iframe modal para “+” (coincide con el JS) -->
  <div id="iframe-modal" class="modal-overlay" style="display:none;">
    <div class="modal-box" style="width: 450px; max-width: 95%;">
      <h3 id="iframe-title" style="text-align: center; margin-bottom: 1rem;"></h3>
      <iframe id="add-item-iframe" class="responsive-iframe"></iframe>
      <button id="close-iframe-modal-btn" class="btn-secondary" style="margin-top: 1rem;">Cerrar</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>

  <!-- Config + utilidades -->
  <script src="firebase-config.js?v=51"></script>
  <script src="initFirebase.js?v=51"></script>
  <script src="ui.js?v=51"></script>
  <script src="webview.js?v=51"></script>
  <script src="offline-queue.js?v=51"></script>
  <script src="sync.js?v=51"></script>

  <!-- Lógica de la página -->
  <script src="registrar_incidente.js?v=51"></script>

  <!-- SW -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>

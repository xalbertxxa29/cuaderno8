<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salida de Peatón</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css?v=51"/>

  <div class="page">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h2 style="margin:0;">Salida de Peatón</h2>
        <a href="menu.html" id="btn-volver" class="btn-secondary">Volver</a>
      </div>

    </div>

  <!-- Modal con iframe de detalle -->

  <!-- App -->
  <script src="firebase-config.js?v=51"></script>
